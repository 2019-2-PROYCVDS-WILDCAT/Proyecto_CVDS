<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Administrador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
        <link rel="stylesheet" type="text/css" href="css/Administrador.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    </h:head>

    <h:body class="my-login-page">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
            <div class="container">
            <a class="navbar-brand" href="#">Recursos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                        </a>
                </li>
                <li class="nav-item">
                    <div class="form-group m-0">
                        <button type="submit" class="btn btn-primary btn-block" jsf:actionListener="#{LoginBean.cerrarSesion()}">
                            Registrar Recurso                                          
                        </button>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li>
                    <form method="POST" class="my-login-validation" jsf:id="formulario" novalidate=""> 
                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block" jsf:actionListener="#{LoginBean.cerrarSesion()}">
                                    Cerrar Sesion                                           
                                </button>
                            </div>
                        </form>
                </li>
                </ul>

            </div>
            </div>
        </nav>
        
        <!-- Full Page Image Header with Vertically Centered Content -->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                <h:form id="form">
                    <p:dataTable var="recurso" value="#{recursosBean.recursos}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{recursosBean.selectedRec}" id="recursoTable" lazy="true" rowKey="#{recurso.id}">
                        <p:ajax event="rowSelect" listener="#{recursosBean.onRowSelect}" update=":form:recursoDetail" oncomplete="PF('recursoDialog').show()" />
                        <p:column headerText="Id" sortBy="#{recurso.id}" filterBy="#{recurso.id}">
                            <h:outputText value="#{recurso.id}" />
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{recurso.nombre}" filterBy="#{recurso.nombre}">
                            <h:outputText value="#{recurso.nombre}" />
                        </p:column>
                        <p:column headerText="Ubicacion" sortBy="#{recurso.ubicacion}" filterBy="#{recurso.ubicacion}">
                            <h:outputText value="#{recurso.ubicacion}" />
                        </p:column>
                        <p:column headerText="Tipo" sortBy="#{recurso.tipo}" filterBy="#{recurso.tipo}">
                            <h:outputText value="#{recurso.tipo}" />
                        </p:column>
                        <p:column headerText="Capacidad" sortBy="#{recurso.capacidad}" filterBy="#{recurso.capacidad}">
                            <h:outputText value="#{recurso.capacidad}" />
                        </p:column>
                        <p:column headerText="Estado" sortBy="#{recurso.estado}" filterBy="#{recurso.estado}">
                            <h:outputText value="#{recurso.estado}" />
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Car Detail" widgetVar="recursoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="recursoDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty recursosBean.selectedRec}" columnClasses="label,value">
                                <f:facet name="header">
                                    <p:graphicImage name="demo/images/recurso/#{recursosBean.selectedRec.brand}-big.gif"/>
                                </f:facet>

                                <h:outputText value="Id:" />
                                <h:outputText value="#{recursosBean.selectedRec.id}" />

                                <h:outputText value="Nombre" />
                                <h:outputText value="#{recursosBean.selectedRec.nombre}" />

                                <h:outputText value="Ubicacion" />
                                <h:outputText value="#{recursosBean.selectedRec.ubicacion}" />
                                
                                <h:outputText value="Tipo" />
                                <h:outputText value="#{recursosBean.selectedRec.tipo}" />
                                
                                <h:outputText value="Capacidad" />
                                <h:outputText value="#{recursosBean.selectedRec.capacidad}" />
                                
                                <h:outputText value="Estado" />
                                <h:outputText value="#{recursosBean.selectedRec.estado}" />
                                
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form> 
             </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <section class="py-5">
            <div class="container">
                <form method="POST" class="my-login-validation" jsf:id="formut" novalidate="">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input id="id" type="id" class="form-control" name="id" value="" required="true" autofocus="true" binding="#{id}"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input id="estado" type="estado" class="form-control" name="estado" value="" required="true" autofocus="true" binding="#{estado}"/>
                    </div>
                    <div class="form-group">
                        <label for="emanombreil">Nombre</label>
                        <input id="nombre" type="nombre" class="form-control" name="nombre" value="" required="true" autofocus="true" binding="#{nombre}"/>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicacion</label>
                        <input id="email" type="ubicacion" class="form-control" name="ubicacion" value="" required="true" autofocus="true" binding="#{ubicacion}"/>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <input id="email" type="tipo" class="form-control" name="email" value="" required="true" autofocus="true" binding="#{tipo}"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="capacidad">Capacidad</label>
                        <input id="email" type="capacidad" class="form-control" name="capacidad" value="" required="true" autofocus="true" binding="#{capacidad}"/>
                    </div>
                    

                    <div class="form-group m-0">
                        <button type="submit" class="btn btn-primary btn-block" jsf:actionListener="#{recursosBean.registrarRecurso(id.value,estado.value,nombre.value,ubicacion.value,tipo.value,capacidad.value)}">
                            Registrar recurso
                            <f:ajax execute="@form" render="id"/>
                            <f:ajax execute="@form" render="estado"/> 
                            <f:ajax execute="@form" render="nombre"/>
                            <f:ajax execute="@form" render="ubicacion"/>
                            <f:ajax execute="@form" render="tipo"/>
                            <f:ajax execute="@form" render="capacidad"/>
                        </button>
                    </div>
                                    
                </form>
            
            </div>
        </section>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdjsn.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/my-login.js"></script>
    </h:body>
</html>
