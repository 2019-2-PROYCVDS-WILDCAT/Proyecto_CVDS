<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Comunidad</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
        <link rel="stylesheet" type="text/css" href="css/Administrador.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
        <link rel='stylesheet' href='https://cdn.datatables.net/s/ju/dt-1.10.10,b-1.1.0,fc-3.2.0,r-2.0.0,sc-1.4.0/datatables.min.css'/>
        <link rel="stylesheet" href="css/style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/s/ju/dt-1.10.10,b-1.1.0,fc-3.2.0,r-2.0.0,sc-1.4.0/datatables.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css" />

    </h:head>

    <h:body class="my-login-page">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#" style="color:hsl(209.86, 100%, 57.06%)" >Recursos</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" style="margin-right:10px;">
                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-dark btn-block" >
                                    Home
                                    <span class="sr-only">(current)</span>
                                </button>
                            </div>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li>
                            <form method="POST" class="my-login-validation" jsf:id="formulario" novalidate=""> 
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-dark btn-block" jsf:actionListener="#{LoginBean.cerrarSesion()}">
                                        Cerrar Sesion                                           
                                    </button>
                                </div>
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Full Page Image Header with Vertically Centered Content -->
        <div class="table-responsive" style="margin-top:100px;">
            <table id="example" class="table dstripe row-border order-column">
                <thead class="thead-dark">
                    <tr>
                        <th class="th-lg"></th>
                        <th class="th-lg">Id</th>
                        <th class="th-lg">Nombre</th>
                        <th class="th-lg">Capacidad</th>
                        <th class="th-lg">Ubicacion</th>
                        <th class="th-lg">Tipo</th>
                        <th class="th-lg">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat var="recurso" value="#{registrosBean.recursos}">
                        <tr>
                            <td class="details">
                                <center><i class="far fa-plus-square fa-2x "></i></center>
                                <span style="display:none;">
                                    <h:form>
                                        <button type="button" data-id="#{recurso.id}" class="modificarEstado btn btn-dark btn-block" style="width:300px;" data-toggle="modal" data-target="#modalReserva">
                                            Reservar recurso.

                                        </button>
                                        <p:commandButton type="submit" class="btn btn-primary btn-block" actionListener="#{registrosBean.goToCalendar(recurso.id,recurso.tipo,recurso.horaInicio,recurso.horaFin)}" value="Reservar">

                                            <f:ajax execute="@form" render="email password"/>

                                        </p:commandButton>
                                    </h:form>


                                </span>
                            </td>
                            <td>#{recurso.id}</td>
                            <td>#{recurso.nombre}</td>
                            <td>#{recurso.capacidad}</td>
                            <td>#{recurso.ubicacion}</td>
                            <td>#{recurso.tipo}</td>
                            <td>#{recurso.estado}</td>

                        </tr>
                    </ui:repeat>
                </tbody>
            </table>

        </div>

        <!-- Page Content -->


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdjsn.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/my-login.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://cdn.datatables.net/s/ju/dt-1.10.10,b-1.1.0,fc-3.2.0,fh-3.1.0,r-2.0.0,sc-1.4.0/datatables.min.js'></script>
        <script  src="js/script.js"></script>

    </h:body>
</html>
